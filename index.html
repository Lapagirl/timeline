<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Timeline</title>
</head>
<body>
    <div class="wrapper">
        <div class="time-point">
            <div class="time-point__one block">Masters in multimedia</div>
            <div class="circle-big">2011</div>
        </div>
        <div class="time-point small">
            <div class="time-point__two block">All Pakistan<br> poster competition<br> winner</div>
            <div class="circle-small"></div>
        </div>
        <div class="time-point">
            <div class="time-point__three block">Internship</div>
            <div class="circle-big">2006</div>
        </div>
        <div class="time-point">
            <div class="time-point__four block">eACCP</div>
            <div class="circle-big">2004</div>
        </div>
        <div class="time-point small">
            <div class="time-point__five block">Fell in love</div>
            <div class="circle-small"></div>

        </div>
        <div class="time-point">
            <div class="time-point__six block">College</div>
            <div class="circle-big">1989</div>
        </div>
        <div class="time-point">
            <div class="time-point__seven block">School</div>
            <div class="circle-big">1988</div>
        </div>
        <div class="time-point">
            <div class="time-point__eight block">12, January - born</div>
            <div class="circle-big">1984</div>
        </div>
    </div>
</body>
</html>
